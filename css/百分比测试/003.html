<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap {
            background-color: black;
        }

        .main {
            height: 50%;
            width: 50%;

            background-color: red;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="main">
    </div>
</div>
<script>
    let wrapEle = document.querySelector(".wrap");
    let mainEle = document.querySelector(".main");

    console.log("wrapEle:height-" + wrapEle.offsetHeight);
    console.log("wrapEle:width-" + wrapEle.offsetWidth);
    console.log("mainEle:height-" + mainEle.offsetHeight);
    console.log("mainEle:width-" + mainEle.offsetWidth);
</script>
</body>
</html>
