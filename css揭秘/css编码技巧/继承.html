<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .callout {
            position: relative;
            border: 1px solid #000;
        }

        .callout::before {
            content: " ";
            position: absolute;
            top: -.4em;
            left: 1em;
            padding: .35em;
            background: inherit;
            border: inherit;
            border-right: 0;
            border-bottom: 0;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
<div class="callout">
    dfysgsfiusdbdfkj
</div>
</body>
</html>
